# username/repository
id: mistic100/jekyll-bootstrap-doc
# name of the software
name: Android Bootstrap Docs
# current version of the software
version: 0.0.2
# licence of the software
license: MIT License
licenseUrl: http://opensource.org/licenses/MIT
# extension of the favicon, blank to disable
favicon: png

# set this to true to replace the generated header navbar by _includes/navbar.html
customNavBar: false

# list of additional links on the right of the top menu
headerLinks:
  - title: GitHub
    url: https://github.com/kaodim/android-design
  - title: Design Bible
    url: https://projects.invisionapp.com/d/main#/console/15026328/312447388/preview

# list if additional links on the footer
footerLinks:
  - title: GitHub
    url: https://github.com/kaodim/android-design

# header
header:
  color1: "#003158"
  color2: "#05589a"
  trianglify: true

# google analytics
analytics:
  account:
  domain:

# github buttons
githubButton:
  user: kaodim
  repo: android-design

# twitter buttons
twitter:
  enabled: true
  via:
  hash:
  account:

# facebook buttons
facebook:
  enabled: true
  profileUrl:


exclude: ['README.md', 'LICENSE', 'bower.json', 'Gemfile.lock', 'Gemfile']

gems:
  - jekyll-mentions
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap

theme: jekyll-theme-cayman